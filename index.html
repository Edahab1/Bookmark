<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./images/bookmark.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./bootstrap.css" />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Bookmark</title>
  </head>
  <body>
    <main>
      <div class="container py-5 text-center">
        <h1>Bookmarker</h1>
        <div class="inputSection px-2">
          <h2 class="text-center py-4">
            <i class="fa-solid fa-bookmark"></i>
            Bookmark your favourite sites
            <i class="fa-solid fa-bookmark"></i>
          </h2>

          <div class="input text-start">
            <div class="mb-4 fw-bold">
              <label class="form-label">
                <i class="fa-solid fa-book"></i>
                Site Name
              </label>
              <input
                id="siteName"
                oninput="validateInput(this)"
                type="email"
                class="form-control"
                placeholder="Bookmark Name"
              />
            </div>

            <div class="fw-bold">
              <label class="form-label">
                <i class="fa-solid fa-link"></i>
                Site URL
              </label>
              <input
                id="siteUrl"
                oninput="validateInput(this)"
                type="email"
                class="form-control"
                placeholder="Website URL"
              />
            </div>
          </div>

          <button 
          id="SubmitBtn"
           class="btn btn-danger px-5 my-4">
            Submit
          </button>
        </div>

        <div class="outputSection">
          <table class="table bg-light mt-4">
            <thead>
              <tr>
                <th>Index</th>
                <th>Website Name</th>
                <th>Visit</th>
                <th>Delete</th>
              </tr>
            </thead>
            <tbody id="tableBody">
              <!-- <tr>
                <th>1</th>
                <td class="text-capitalize">name</td>
                <td>
                  <a class="btn btn-success" href="">
                    <i class="fa-solid fa-eye"></i>
                    Visit
                  </a>
                </td>
                <td>
                  <button class="btn btn-danger">
                    <i class="fa fa-trash-can"></i> Delete
                  </button>
                </td>
              </tr> -->
            </tbody>
          </table>
        </div>
      </div>
    </main>

    <script src="./javascript/bootstrap.js"></script>
    <script src="./javascript/index.js"></script>
  </body>
</html>
